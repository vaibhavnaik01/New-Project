<!DOCTYPE html>
<html>
<head>
    <title>Summary Page</title>
    <link rel="stylesheet" href="{% static 'summary.css' %}">
</head>
<body>
   
        <a style='text-decoration:none;color:wheat;margin-left:50%;font-size:20px;' href="{% url 'profile' %}"> Home</a>
   
    <h1>Summary of Submitted Data</h1>
    <div class="grid-container">
        {% for key, value in data.items %}
            <div class="grid-item">
                <strong>{{ key }}:</strong> {{ value }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
